{% extends 'base.html' %}
{% block content %}
{% for letter in Alfavit%}
<a href="{% url 'countries-from-letter' first_letter=letter %}">{{letter}}</a>
{%endfor%}
<ol>
{%for country in Countries%}
    <li><a href="{% url 'country' country_name=country %}">{{country}}</a></li>
    {%endfor%}
</ol>

{%for page in page_list%}
<b><a href="{% url 'countries-list' page_number=page%}">{{page}}</a></b>

{%endfor%}


{% endblock %}
